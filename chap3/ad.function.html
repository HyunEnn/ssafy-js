<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var aa = function (p1, p2) {
        console.log(p1 + "," + p2);
        console.log(arguments.length);
        if (!arguments.length) {
          console.log("no arg");
        } else {
          for (var i in arguments) {
            console.log(i);
          }
        }
      };
      aa(1, 2);
      aa();
      aa(1, 2, 3, 4, 5);

      var sayHello = function (name) {
        name = name || "무명";
        console.log(name);
      };
      sayHello("홍길동");
      sayHello();
    </script>
  </body>
</html>
