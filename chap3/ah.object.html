<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let module = (function () {
        let i = 0;
        function increment() {
          i += 1;
        }
        function getCount() {
          increment();
          return 1;
        }
        return {
          count: getCount,
        };
      })();

      console.log(module.count());
    </script>
  </body>
</html>
